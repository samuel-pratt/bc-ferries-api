version: "3.8"

services:
    db:
        image: postgres:13
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASS}
            - POSTGRES_DB=${DB_NAME}
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${DB_USER} -d ${DB_NAME} -h localhost",
                ]
            interval: 10s
            timeout: 5s
            retries: 5

    api:
        build: .
        ports:
            - "8081:8081"
        depends_on:
            db:
                condition: service_healthy
        environment:
            - DB_USER=${DB_USER}
            - DB_PASS=${DB_PASS}
            - DB_NAME=${DB_NAME}
            - DB_HOST=${DB_HOST}
            - DB_PORT=${DB_PORT}
            - DB_SSL=${DB_SSL}

volumes:
    db_data:
